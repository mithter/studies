<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration!</title>
</head>
<h1>Race Registration!</h1>

<body>
    <form action="/registration">
        <p>
            <label for="firstname">First Name:</label>
            <input type="text" name="firstname" placeholder="John/Jane" id="firstname" required>
            <label for="lastname">Last Name:</label>
            <input type="text" name="lastname" placeholder="Doe" id="lastname" required>
        </p>
        <div>
            <p>Select a Race:</p>
        </div>
        <div>
            <input type="radio" name="race" id="funrun" value="funrun" checked>
            <label for="funrun">Fun Run 5k</label>
        </div>
        <div>
            <input type="radio" name="race" id="half" value="half">
            <label for="half">Half-Marathon</label>
        </div>
        <div>
            <input type="radio" name="race" id="full" value="full">
            <label for="full">Full Marathon</label>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="password">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password">
        </div>
        <div>
            <label for="agegroup">Please select age group:</label>
            <select name="agegroup" id="agegroup">
                <option value="18 and over">18+/option>
                <option value="18-35">18-35</option>
                <option value="35-50">35-50</option>
                <option value="50 and over">50+</option>

            </select>
        </div>
        <button>Submit Registration</button>
    </form>
</body>

</html>
